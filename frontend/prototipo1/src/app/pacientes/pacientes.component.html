<mi-dialog
  #dialogCrear
  [visible]="ModalCrearVisible"
  [header]="'Nuevo paciente'"
  [styleClass]="{ width: '80%', minHeight: '80%' }"
>
  <modal-crear-paciente-content></modal-crear-paciente-content>
</mi-dialog>
<mi-dialog
  #dialogEliminar
  [visible]="ModalEliminarVisible"
  [header]="'Eliminar escena'"
  [styleClass]="{ width: '20%', minHeight: '25%' }"
>
  <p-message
    severity="warn"
    class="flex mt-0.5 h-full"
    icon="pi pi-exclamation-triangle"
    text="¿Está seguro de que desea eliminar?"
  />
</mi-dialog>

<div class="flex items-center justify-center h-full">
  <mi-tabla [columns]="columns" [data]="pacientes" [filterBy]="'nombre'">
    <ng-template #captionTemplate>
      <button pButton label="Nuevo paciente" (click)="showDialogCrearExp()">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </ng-template>
    <ng-template #accion1Template let-product>
      <button
        pButton
        [rounded]="true"
        [text]="true"
        severity="warn"
        (click)="showDialogCrearExp()"
      >
        <fa-icon [icon]="faPenToSquare"></fa-icon>
      </button>
    </ng-template>
    <ng-template #accion2Template let-product>
      <button
        pButton
        [rounded]="true"
        [text]="true"
        severity="danger"
        (click)="showDialogEliminarExp()"
      >
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </ng-template>
  </mi-tabla>
</div>
