<div class="flex flex-col gap-6">
  <div class="flex gap-6">
    <input
      pInputText
      type="text"
      [defaultValue]="'12/06/25 14:30:00 - 12/06/25 15:30:00'"
      placeholder="Fecha"
      class="w-full"
      disabled
    />
  </div>
  <textarea
    rows="15"
    cols="30"
    placeholder="Registro"
    pTextarea

    class="w-full h-full"
  ></textarea>
</div>
